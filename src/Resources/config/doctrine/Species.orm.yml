Librinfo\VarietiesBundle\Entity\Species:
    type: entity
    table: species
    blast:
        loggable: true
    fields:
        latin_name:
            type:     string(255)
            nullable: true
        alias:
            type:     string(255)
            nullable: true
        code:
            type:     string(15)
        life_cycle:
            type:     string(10)
            nullable: true
        legal_germination_rate:
            type:     integer
            nullable: true
        seed_lifespan:
            type:     integer
            nullable: true
        raise_duration:
            type:     integer
            nullable: true
        tkw:
            type:     float
            nullable: true
        regulatory_status:
            type:     string(255)
            nullable: true
    manyToMany:
        plant_categories:
            targetEntity: Librinfo\VarietiesBundle\Entity\PlantCategory
            inversedBy: species
            joinTable:
                name: librinfo_varieties_species_category
                joinColumns:
                    plant_category_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    species_id:
                        referencedColumnName: id
    manyToOne:
        genus:
            targetEntity: Librinfo\VarietiesBundle\Entity\Genus
            inversedBy: specieses
            joinColumn:
                name: genus_id
            cascade: [ persist ]
        parent_species:
            targetEntity: Librinfo\VarietiesBundle\Entity\Species
            inversedBy: subspecieses
            joinColumn:
                name: parent_species_id
            cascade: [ persist ]

    oneToMany:
        varieties:
            targetEntity: Librinfo\VarietiesBundle\Entity\Variety
            mappedBy: species
            cascade: [ persist ]
        subspecieses:
            targetEntity: Librinfo\VarietiesBundle\Entity\Species
            mappedBy: parent_species
            cascade: [ persist ]

    uniqueConstraints:
        species_name_idx:
            columns: [ name ]
        species_code_idx:
            columns: [ code ]